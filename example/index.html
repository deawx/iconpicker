<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body class="container mt-3">
    <label for="basic-url">Icon</label>
    <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text h-100 selected-icon"></span>
    </div>
    <input type="text" class="form-control iconpicker">
    </div>

    <script src="../dist/iconpicker.js"></script>
    <script>
        new Iconpicker(document.querySelector('.iconpicker'), {
            //icons: ['fa-times', 'fa-check'],
            showSelectedIn: document.querySelector('.selected-icon'), // default: none
            searchable: true, // default: true
            selectedClass: 'selected', // default: true
            containerClass: 'my-picker', // default:
            hideOnSelect: true,
            fade: true, // default: false
            defaultValue: 'bi-alarm',
            valueFormat: val => `bi ${val}` // default: bi ${val}
        })
    </script>
</body>
</html>
